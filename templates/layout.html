<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>EduLan - Online Courses</title>
    <!-- BOOTSTRAP 4 CDN -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon-16x16.png') }}" type="image/x-icon">
  </head>
  <body>

<!-- inicio del navegador-->

      <header class="header">
        
        <section class="flex">

          <div class="logo-container">
            <a><img src="{{ url_for('static', filename='img/Edulan.jpg') }}" class="img-logo" alt="Edulan logo"></a>
            <a href="{{ url_for ('home')}}" class="logo">EduLan</a>
          </div>

          <form action="search.html" method="post" class="search-form">
              <input type="text" name="search_box" required placeholder="Buscar cursos..." maxlength="100">
              <button type="submit" class="fas fa-search"></button>
          </form>

          <div class="icons">
              <div id="menu-btn" class="fas fa-bars"></div>
              <div id="search-btn" class="fas fa-search"></div>
              <div id="user-btn" class="fas fa-user"></div>
              <div id="toggle-btn" class="fas fa-sun"></div>
          </div>

          <div class="profile">
              <img src="{{url_for('static', filename='img/pfp.png')}}" class="image" alt="Profile picture">
              <h3 class="name">Villarroel Ruiz, Rudy</h3>
              <p class="role">Administrador</p>
              <a href="{{ url_for ('profile')}}" class="btn btn-dark">Ver Perfil</a>
              <a href="{{ url_for ('configuracion')}}" class="btn btn-danger">Editar Cursos</a>
              <div class="flex-btn">
                <a href="{{ url_for ('login')}}" class="option-btn">Ingresar</a>
                <a href="{{ url_for ('register')}}" class="option-btn">Registrarse</a>
              </div>
          </div>

        </section>

    </header>
 
<!-- Side bar -->    
    
    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <img src="{{url_for('static', filename='img/pfp.png')}}" class="image" alt="Profile picture">
        <h3 class="name">Villarroel Ruiz, Rudy</h3>
        <p class="role">Administrador</p>
        <hr>
      </div>

      <nav class="navbar">
        <a href="{{ url_for ('home')}}"><i class="fas fa-home"></i><span>Inicio</span></a>
        <a href="{{ url_for ('about')}}"><i class="fas fa-question"></i><span>Acerca de Nosotros</span></a>
        <a href="{{ url_for ('courses')}}"><i class="fas fa-graduation-cap"></i><span>Cursos</span></a>
        <a href="{{ url_for ('contacts')}}"><i class="fas fa-headset"></i><span>Cont√°ctanos</span></a>
      </nav>

    </div>

    <div class="container p-4">

      {% block content %}

      {% endblock%}

    </div>

    <br>

<!-- Footer -->

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Villarroel Ruiz, Rudy</p>
  
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Inicio</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Acerca de nosotros</a></li>
      </ul>
    </footer>
  </div>

<!-- Scripts -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/main.js')}}"></script>


  </body>
</html>
