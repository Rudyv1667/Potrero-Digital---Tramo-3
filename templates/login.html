{% extends "layout.html" %}  <!-- declaro de donde traigo la plantilla -->

{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>EduLan - Online Courses</title>
    <!-- BOOTSTRAP 4 CDN -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon-16x16.png') }}" type="image/x-icon">
  </head>
<body>

<section class="form-container">

   <form action="{{url_for('static', filename='js/main.js')}}" id="loginForm" method="post" enctype="multipart/form-data">
      <h3>Ingrese ahora</h3>
      <p>Su DNI<span>*</span></p>
      <input type="number" id="dni" placeholder="Ingrese su DNI" required maxlength="50" class="box">
      <p>Su contraseña<span>*</span></p>
      <input type="password" id="pass" placeholder="Ingrese su contraseña" required maxlength="20" class="box">
      <input type="submit" value="Ingresar" name="submit" class="btn">
   </form>

</section>

<!-- custom js file link  -->
<script src="{{url_for('static', filename='js/main.js')}}"></script>

   
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/main.js')}}"></script> 

  </body>
</html>
